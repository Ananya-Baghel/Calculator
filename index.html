<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FX-991 Scientific Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">

    <div class="box-wrapper" id="boxWrapper">
      <div class="closed-box" id="closedBox">
        <div class="box-icon">ðŸ”¢</div>
        <div class="box-text">Calculator</div>
        <div class="box-subtext">Click to Open</div>
      </div>
    </div>

    <div class="calculator-container">
      <div class="calculator">

        <div class="calc-header">
          <div>
            <div class="calc-brand">CALCULATOR</div>
            <div class="calc-model">fx-INF PLUS</div>
          </div>
          <button class="close-btn" id="closeBtn">Ã—</button>
        </div>

        <div class="display-section">
          <div class="history-display" id="historyDisplay"></div>
          <div class="previous-operand" id="previousOperand"></div>
          <div class="current-operand" id="currentOperand">0</div>
          <div class="mode-indicator" id="modeIndicator">MODE: COMP</div>
        </div>

        <div class="buttons-grid">

          <!-- Row 1 -->
          <button class="btn-function" onclick="calculator.toggleShift()">SHIFT</button>
          <button class="btn-function" onclick="calculator.toggleMode()">MODE</button>
          <button class="btn-clear" onclick="calculator.clear()">AC</button>
          <button class="btn-function" onclick="calculator.delete()">DEL</button>
          <button class="btn-operator" onclick="calculator.chooseOperation('Ã·')">Ã·</button>

          <!-- Row 2 -->
          <button class="btn-function" onclick="calculator.scientific('sin')">sin</button>
          <button class="btn-function" onclick="calculator.scientific('cos')">cos</button>
          <button class="btn-function" onclick="calculator.scientific('tan')">tan</button>
          <button class="btn-function" onclick="calculator.appendSymbol('(')">(</button>
          <button class="btn-function" onclick="calculator.appendSymbol(')')">)</button>

          <!-- Row 3 -->
          <button class="btn-function" onclick="calculator.scientific('square')">xÂ²</button>
          <button class="btn-function" onclick="calculator.scientific('sqrt')">âˆš</button>
          <button class="btn-number" onclick="calculator.appendNumber('7')">7</button>
          <button class="btn-number" onclick="calculator.appendNumber('8')">8</button>
          <button class="btn-number" onclick="calculator.appendNumber('9')">9</button>

          <!-- Row 4 -->
          <button class="btn-function" onclick="calculator.chooseOperation('^')">xÊ¸</button>
          <button class="btn-function" onclick="calculator.scientific('log')">log</button>
          <button class="btn-number" onclick="calculator.appendNumber('4')">4</button>
          <button class="btn-number" onclick="calculator.appendNumber('5')">5</button>
          <button class="btn-number" onclick="calculator.appendNumber('6')">6</button>

          <!-- Row 5 -->
          <button class="btn-function" onclick="calculator.scientific('ln')">ln</button>
          <button class="btn-operator" onclick="calculator.chooseOperation('Ã—')">Ã—</button>
          <button class="btn-number" onclick="calculator.appendNumber('1')">1</button>
          <button class="btn-number" onclick="calculator.appendNumber('2')">2</button>
          <button class="btn-number" onclick="calculator.appendNumber('3')">3</button>

          <!-- Row 6 -->
          <button class="btn-operator" onclick="calculator.chooseOperation('-')">âˆ’</button>
          <button class="btn-operator" onclick="calculator.chooseOperation('+')">+</button>
          <button class="btn-number btn-zero" onclick="calculator.appendNumber('0')">0</button>
          <button class="btn-number" onclick="calculator.appendNumber('.')">.</button>
          <button class="btn-equals" onclick="calculator.compute()">=</button>

        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

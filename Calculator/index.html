<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external style sheet for styling -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Main container for the calculator -->
    <div class="container">
       <!-- Calculator container with input field and buttons --> 
    <div class="calculator">
        <!-- Input field to display and enter numbers -->

        <input type="text" placeholder="0" id="inputBox">
        <!-- Button rows for different groups of operations -->
        <div>
            <!-- Buttons for clearing, deleting, percentage, and division -->
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <!-- Buttons for numbers 7, 8, 9, and multiplication -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <!-- Buttons for numbers 4, 5, 6, and subtraction -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <!-- Buttons for numbers 1, 2, 3, and addition -->
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <!-- Buttons for double zero, single zero, decimal point, and equal sign -->
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBTn">=</button>
        </div>
    </div>
</div>
<!-- Include external JavaScript file for calculator functionality -->
    <script src="script.js"></script>
    
</body>
</html>
